spring.application.name=microservice-merchants
spring.cloud.config.uri=http://localhost:9101
#management.endpoints.web.exposure.include=*

#Eureka
eureka.client.serviceUrl.defaultZone= http://localhost:9102/eureka/

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.datasource.auto-commit=false
hibernate.jdbc.use_streams_for_binary=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

###LOGGING
# logging level
logging.level.com.mmerchants=INFO
# output to a file
logging.file.name=c:\\logs/msMerchants.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n