spring.application.name=microservice-users
spring.cloud.config.uri=http://localhost:9101
management.endpoints.web.exposure.include=*

#server.port=9002

#Eureka
eureka.client.serviceUrl.defaultZone= http://localhost:9102/eureka/

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

###LOGGING
# logging level
logging.level.com.musers=INFO
# output to a file
logging.file.name=c:\\logs/msUsers.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n