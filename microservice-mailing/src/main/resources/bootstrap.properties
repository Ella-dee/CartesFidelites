spring.application.name=microservice-mailing
spring.cloud.config.uri=http://localhost:9101
management.endpoints.web.exposure.include=*

###LOGGING
# logging level
logging.level.com.mmailing=INFO
# output to a file
logging.file.name=c:\\logs/msMailing.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
