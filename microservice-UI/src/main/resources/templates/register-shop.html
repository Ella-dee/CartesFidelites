<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" class="container">
    <div class="in-content">
        <div class="row mt-5">
            <h1 class="mb-3 mt-3 mx-auto">Inscription</h1>
        </div>
        <div class="row">
            <div class="mx-auto col-md-6 mt-4">
                <form th:action="@{/Marchands/add-shop}" method="post" th:object="${merchant}">
                    <td th:if="${errorMessage ne null}">
                        <div class="alert alert-danger">
                            <span  th:text="${errorMessage}"/>
                        </div>
                    </td>
                    <input type="hidden" name="userId" th:value="${sessionId}"/>
                    <div class="form-group">
                        <label for="email">Email</label>:
                        <input type="email"
                               id="email"
                               name="email"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="merchantName">Nom</label>:
                        <input type="test"
                               id="merchantName"
                               name="merchantName"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Nom">
                    </div>
                    <div class="form-group">
                        <label for="category">Categorie</label>:
                        <input type="text"
                               id="category"
                               name="category"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Catégorie">
                    </div>
                    <div class="form-group">
                        <label for="category">Adresse</label>:
                        <input type="text"
                               id="address"
                               name="address"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Adresse">
                    </div>
                    <div class="form-group mt-5">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3  mx-auto">
                                <input type="submit"
                                       name="login-submit"
                                       id="login-submit"
                                       class="form-control btn btn-lg btn-info"
                                       value="Création de boutique">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
