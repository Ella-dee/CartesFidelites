<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Utilisateurs</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" class="container">
    <div class="in-content">
        <h2>Actions</h2>
        <div class="mb-5 mt-5">
            <a th:href="@{/Admin/Categories/nouvelle-categorie}">Ajouter une cat√©gorie</a>
            <table class="table table-bordered mt-5 table-dark">
                <tr>
                    <th>nom</th>
                    <th>image</th>
                    <th>editer</th>
                    <th>supprimer</th>
                </tr>
                <tr th:each="cat : ${cats}" class="mt-1 mb-1">
                    <td th:text="${cat.getCategoryName()}"></td>
                    <td><img th:attr="src=@{'data:image/png;base64,'+${cat.icon}}" th:style="'width:50px'"/></td>
                    <td><a th:href="@{/Admin/Categories/edit/__${cat.id}__}">Editer</a></td>
                    <td><a th:href="@{/Admin/Categories/delete/__${cat.id}__}">Supprimer</a></td>
                </tr>
            </table>
        </div>

        <h2>Liste utilisteurs</h2>
        <div th:each="user : ${users}" class="card col-md-4 mt-5">
            <a th:href="@{/Utilisateurs/MonProfil/__${user.id}__}" >
                <h5 class="card-header" th:text= "'id: '+${user.id}+' - '+${user.firstName}+' '+${user.lastName}"></h5>
            </a>
        </div>

    </div>
</div>
</body>
</html>
