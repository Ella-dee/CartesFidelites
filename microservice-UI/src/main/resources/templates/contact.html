<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Contact</title>
    <link th:href="@{/fontawesome-free/css/all.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" th:remove="tag" class="container">
    <div class="in-content">
        <div class="mx-auto">
            <section id="signup" class="signup-section mt-5">
                <div class="row">
                    <div class="mx-auto text-center mt-5">
                        <i class="far fa-paper-plane fa-2x mb-2 "></i>
                        <h2 class="mb-5">Inscrivez-vous Ã  la newsletter!</h2>
                        <td th:if="${successMessage ne null}">
                            <div class="alert alert-success mx-auto">
                                <span  th:text="${successMessage}"/>
                            </div>
                        </td>
                        <td th:if="${errorMessage ne null}">
                            <div class="alert alert-danger mx-auto">
                                <span  th:text="${errorMessage}"/>
                            </div>
                        </td>
                        <td th:if="${infoMessage ne null}">
                            <div class="mt-5 alert alert-info" role="alert">
                                <span  th:text="${infoMessage}"/>
                            </div>
                        </td>
                        <form th:action="@{/contact}" cssClass="form-horizontal"  method="post"  th:object="${newsletter}">
                            <div class="input-group">
                                <input type="email" name="email" class="form-control" placeholder="Adresse email..." />
                                <button type="submit" class="btn btn-lg btn-primary mx-auto">Inscription</button>
                            </div>
                        </form>

                    </div>
                </div>
            </section>
            <!-- Contact Section -->
            <section class="contact-section mt-5">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-4 mb-3 mb-md-0 mt-5 mx-auto">
                            <div class="card shadow py-4 h-100 bg-dark text-white">
                                <div class="card-body text-center">
                                    <i class="fas fa-envelope text-primary mb-2"></i>
                                    <h4 class="text-uppercase m-0">Email</h4>
                                    <hr class="my-4">
                                    <div class="small text-white-50">
                                        <a href="#">tousmespoints@gmail.com</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
