<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Accueil</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" class="container">
    <div class="in-content">
        <div class="col-10 mx-auto ">
            <div class="text-center">
                <div class="row">
                    <div class="row-img mx-auto">
                        <div class="mb-5 mt-5" th:each="award : ${#numbers.sequence(1,3)}">
                            <div class="column-img">
                                <img th:src="@{/img/award.png}" alt="no image" class="reward-img">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <h2 class="mt-2">Tous mes points!</h2>
                <a th:href="@{/APropos}" >A propos de nous</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
