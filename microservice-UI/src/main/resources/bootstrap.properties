spring.application.name=microservice-UI
spring.cloud.config.uri=http://localhost:9101
management.endpoints.web.exposure.include=*
#Eureka
eureka.client.serviceUrl.defaultZone= http://localhost:9102/eureka/

spring.servlet.multipart.enabled=false
server.error.whitelabel.enabled=false
###LOGGING
# logging level
logging.level.com.mUI=INFO
# output to a file
logging.file=C:\\logs/msUsers.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n


